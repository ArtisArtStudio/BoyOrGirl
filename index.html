<!-- MathJax -->

<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
// This insanity is to get a CSS rule in place to add
// 2 pixels of padding to prevent vertical scrollbars
// from appearing on the display math pieces. All the
// MathJax styles get appended to the header, and we
// need this to go after that.
window.addEventListener("load", ev => {
    const h = document.querySelector("head");
    const s = document.createElement("style");
    s.type = "text/css"; 
    s.appendChild(document.createTextNode('mjx-container[jax="CHTML"][display="true"] mjx-math { padding: 2px; }'));
    h.appendChild(s);
});
</script>
