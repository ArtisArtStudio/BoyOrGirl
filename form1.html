<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<title>ArtisArtPrintables Gender Reveal URL Generator</title>

<!-- CSS and scripts -->
<link href="form.css" rel="stylesheet" type="text/css"/>
<script src="form.js" type="text/javascript"></script>
<script
  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
  integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
  crossorigin="anonymous">
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script>
  $("#emailLinkbtn").on("click", function(){
    console.log("click")
    txt_email = $('#sendLinkEmail').val()
    txt_link = $("#address").text()
    $("#modalClose").trigger("click")
    alert(`The link ${txt_link} is sent to ${txt_email}`)
  })
  $("#btnboy").on("change",function(event){
    if ($(this).attr("checked")){
      txt_link = $("#address").text()
      console.log(`${txt_link}?gnd=1`)
    }
  })
  $("#btngirl").on("change",function(event){
    if ($(this).attr("checked")){
      txt_link = $("#address").text()
      console.log(`${txt_link}?gnd=2`)
    }
  })
</script>
</head>
<style>
  .btn.btn-outline-danger {
    color: purple;
    border-color:rgb(198, 60, 83);
  }
  .btn.btn-outline-danger:hover,
  .btn.btn-outline-danger:focus,
  .btn-check:checked+.btn-outline-danger,
  .btn.btn-outline-danger:active,
  .btn.btn-outline-danger.active {
    color: purple;
    background-color: rgb(250, 107, 131);
    border-color:rgb(198, 60, 83);
  }
</style>
<!-- begin common pagetop -->
<body>
  <div class="row">
    <div class="col-md m-3">
      <div class="row">
        <div class="col-md">
          <div class="text-center">
            <img src="images/artisart.png" class="center" style="width:20vw;height:20vw;display: block;margin-left: auto;">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <h2>Gender Reveal <span>Scratch off Customization</span></h2> 
        </div>
      </div>
      <div class="row">
        <div class="col-md">  
        </div>
        <div class="col-md mt-4">
          <div class="form-group">
            <label for="Surname">Surname:</label>
            <input type="email" class="form-control" id="Surname" aria-describedby="surnameHelp" placeholder="Enter Surname">
            <small id="surnameHelp" class="form-text text-muted">This will generate customized link for your scratcher</small>
          </div>
        </div>
        <div class="col-md mt-4">
          <label for="boygirlswitch">Select gender:</label>
          <br>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnboy" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnboy">Boy</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btngirl" autocomplete="off">
            <label class="btn btn-outline-danger" for="btngirl">Girl</label>
          </div>
        </div>
        <div class="col-md">  
        </div>
      </div>
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md mt-4">
          <span>
            <label for="address" style="width: 50vw;">Here is your customized link :
              <br>
              <a href="" type="text" id="address" style="width: 50vw;pointer-events: none;"></a>
          </label>
          </span>  
        </div>
        <div class="col-md"></div>
      </div>
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md mt-4">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#shareModal">
            Share
          </button>
        </div>
        <div class="col-md"></div>
      </div>
    </div>   
  </div> 
  <!-- Modal -->
  <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="shareModalLabel">Enter Email</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="emailSendLink">Email to share your custom link:</label>
            <input type="email" class="form-control" id="emailSendLink" aria-describedby="emailLinkHelp" placeholder="Enter Email">
            <small id="emailLinkHelp" class="form-text text-muted">Your customized link will be sent to this email</small>
          </div>
        </div>
        <div class="modal-footer">
          <button id="modalClose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="emailLinkbtn" type="button" class="btn btn-primary">Send Link</button>
        </div>
      </div>
    </div>
  </div>
</body>
